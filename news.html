<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Updates</title>
    <link rel="icon" type="image/x-icon" href="./img/waidslogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <style>
        * {
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow-x: hidden; 
        }
      
        main {
            padding-top: 70px;
        }
        article {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            max-width: 1200px; 
            margin: 0 auto; 
        }
        article:last-child {
            border-bottom: none;
        }
        .article-image {
            max-width: 100px;
            margin-right: 20px;
            flex-shrink: 0;
            margin-bottom: 10px;
        }
        .article-content {
            flex: 1;
        }
        .article-title {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 18px; 
        }
        .article-description {
            margin-bottom: 10px;
            font-size: 14px; 
        }
        .article-readmore {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; 
        }
        ::-webkit-scrollbar {
            width: 4px; 
          }
          
       
          ::-webkit-scrollbar-track {
            background: transparent; 
          }
          
       
          ::-webkit-scrollbar-thumb {
            background: #ff4000; 
            border-radius: 50px;
          }
          
          
          ::-webkit-scrollbar-thumb:hover {
            background: #c02e02;
          }

        @media screen and (max-width: 600px) {
            .article {
                flex-direction: column;
            }
            .article-image {
                max-width: 100%;
                margin-right: 0;
            }
            .article-content {
                margin-top: 10px;
            }
            .header-container {
                padding: 0 10px; 
            }
            .home-button {
                font-size: 14px; 
            }
            .refresh-button {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
                
                <div id="btnback">
                    <button type="button" onclick="window.location.href = './index.html'" class="btn btn-danger btn-center">Home</button>
                    <button id="refreshButton" class="btn btn-primary btn-center">Refresh</button>
                </div>
            <div> <h1 style="text-align: right; margin-left:30px; " >Tech News</h1> </div>
            </div>
           
        </div>
       
    </header>
    
    
    
    <main id="news-container">
  
    </main>
    <script src="news.js"></script>
   
</body>
</html>
